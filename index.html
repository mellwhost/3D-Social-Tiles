<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Social tiles</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <ul>
      <li>
        <i class="fa-brands fa-google-plus-g"></i>
          <span>  - Google</span>
      </li>
      <li class="twitter">
        <i class="fa-brands fa-twitter"></i>
          <span>  - Twitter</span>
      </li>
      <li class="insta">
        <i class="fa-brands fa-instagram"></i>
          <span>  - Instagram</span>
      </li>
      <li class="facebook">
        <i class="fa-brands fa-facebook-f"></i>
          <span>  - Facebook</span>
      </li>
      <li class="git">
        <i class="fa-brands fa-github"></i>
          <span style="cursor: pointer;" onclick="window.location.href = 'https://github.com/mellwhost/3D-Social-Tiles'">  - Get in Github</span>
      </li>
    </ul>
  </body>
</html>
